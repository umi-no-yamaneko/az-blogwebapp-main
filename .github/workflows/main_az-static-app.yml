# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - az-static-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://azcrescoengineeringtestblog.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a975d08f2e3444b39547772993d8bac3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e93975a3a7c4838a3cbb25f1187e1b6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: azcrescoengineeringtestblog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a975d08f2e3444b39547772993d8bac3 }}/azcrescoengineeringtestblog.azurecr.io/appimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'az-static-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ed6fa47c0bf74883bbc008ba98b63a9a }}
        images: 'azcrescoengineeringtestblog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a975d08f2e3444b39547772993d8bac3 }}/azcrescoengineeringtestblog.azurecr.io/appimg:${{ github.sha }}'